<!DOCTYPE html>
<html>
  <head>
    <!-- <script src="https://polyfill.io/v3/polyfill.js"></script> -->
  </head>
  <body>
    <script>
      if (window.opener)
      window.opener.postMessage(
        { type: "oauthCallback", url: window.location.href },
        window.location.origin
      );
      localStorage.setItem("oauthCallback", window.location.href)
      window.close();
    </script>
  </body>
</html>
